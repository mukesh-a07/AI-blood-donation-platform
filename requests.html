<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Requests - AI Blood Donation Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 data-i18n="emergencyTitle">Emergency Blood Requests</h1>
            <div class="language-switcher">
                <button id="lang-en" class="lang-btn active">English</button>
                <button id="lang-ta" class="lang-btn">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
            </div>
        </div>
        <nav>
    <a href="index.html" data-i18n="home">Home</a>
    <a href="register.html" data-i18n="register">Register</a>
    <a href="requests.html" data-i18n="requests">Blood Requests</a>
    <a href="donors.html" data-i18n="findDonors">Find Donors</a>
    <a href="banks.html" data-i18n="bloodBanks">Blood Banks</a> </nav>
    </header>

    <main>
        <div class="container">
            <div id="emergency">
                <h2 data-i18n="emergencyTitle">Emergency Blood Requests</h2>
                <ul id="requestList" class="request-list"></ul>
                
                <div id="adminControls" class="hidden admin-controls">
                    <h3>Add New Emergency Request</h3>
                    <div class="form-group">
                        <label data-i18n="searchBloodType">Blood Type</label>
                        <select id="requestBloodType" class="styled-dropdown">
                            <option value="" data-i18n="selectBloodType">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-i18n="hospital">Hospital</label>
                        <input type="text" id="requestHospital" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="hospitalContact">Hospital Contact</label>
                        <input type="tel" id="requestContact" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="district">District</label>
                        <select id="requestDistrict" class="styled-dropdown">
                            <option value="" data-i18n="searchDistrict">Select District</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-i18n="union">Union</label>
                        <select id="requestUnion" class="styled-dropdown">
                            <option value="" data-i18n="searchUnion">Select Union</option>
                        </select>
                    </div>
                    <button id="addRequestBtn" class="primary-btn" data-i18n="addRequest">Add Request</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating AI Chatbot Button -->
    <button id="chatbot-toggle-btn" class="chatbot-float-btn" title="AI Assistant">
        <span class="chatbot-icon">ü§ñ</span>
        <span class="chatbot-pulse"></span>
    </button>

    <!-- AI Chatbot Container -->
    <div id="chatbot-container" class="chatbot-container hidden">
        <div class="chatbot-header">
            <h3 data-i18n="chatbotTitle">AI Blood Donation Assistant</h3>
            <button id="chatbot-close" class="close-btn">√ó</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chat-input" data-i18n-placeholder="chatbotPlaceholder" placeholder="Type your question here...">
            <button id="chat-send" data-i18n="send">Send</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/district-union-data.js"></script>
    <script src="data/language-dictionary.js"></script>
    <script src="data/tamil-translations.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/district-union-handler.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="script.js"></script>
</body>
</html>
